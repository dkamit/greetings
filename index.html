      <script>
          function validateField(first)
          {
            if(first == "")
            {
              alert("Name must be filled"); <!-- style this -->
            }
            else {
                var link = document.getElementById("whatsapp");
                var message = "Touch this blue line and see the magic \n awesomegreetings.com/?yourname=" + first;
                link.setAttribute('href','whatsapp://send?text=' + message);
            }
          }
      </script>
</head>
<body onload="load()">
  <script>
  function load() {
    let searchParams = new URLSearchParams(window.location.search);
    document.getElementById("Yourname").innerHTML = searchParams.get('yourname');
  }

  </script>
